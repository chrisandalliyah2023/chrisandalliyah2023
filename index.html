<!DOCTYPE HTML>
<html>

<head>
	<title>Chris and Alliyah</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<style>
		.plusOne {
			display: none;
		}
	</style>
</head>

<body class="is-preload">

	<!-- Header -->
	<section id="header">
		<header class="major">
			<h1>Chris and Alliyah</h1>
			<p>Saturday, July 22, 2023</p>
		</header>
		<div class="container">
			<ul class="actions special">
				<li><a href="#footer" class="button primary scrolly">RSVP</a></li>
			</ul>
		</div>
	</section>


	<!-- Footer -->
	<section id="footer">
		<div class="container">
			<form method="post" action="https://usebasin.com/f/3adec6591599">
				<div class="row gtr-uniform">
					<div class="col-12">
						<input type="radio" id="yes" name="rsvp" value="YES" checked />
						<label for="yes">Accepts with pleasure</label>

						<input type="radio" id="no" name="rsvp" value="NO" />
						<label for="no">Declines with regret</label>
					</div>
					<div class="col-12"><input type="checkbox" id="plusOne" name="plusOne" value="Plus One?"
							onclick="myFunction()" />
						<label for="plusOne"> I will be bringing a plus one</label><br>
					</div>
					<div class="col-12">
						<p>Guest Information:</p>
					</div>
					<div class="col-6"><input type="text" name="firstName" id="firstName" placeholder="First Name"
							required />
					</div>
					<div class="col-6"><input type="text" name="lastName" id="lastName" placeholder="Last Name"
							required />
					</div>
					<div class="col-12">
						<input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" />
					</div>
					<div class="col-6">
						<input type="text" id="city" name="city" placeholder="City" />
					</div>
					<div class="col-6">
						<input type="text" id="province" name="province" placeholder="Province" />
					</div>
					<div class="col-6">
						<input type="text" id="postalCode" name="postalCode" placeholder="Postal Code">
					</div>
					<div class="col-6">
						<input type="text" id="country" name="country" placeholder="Country">
					</div>
					<div class="col-12">
						<input type="email" id="email" name="email" placeholder="Enter your email address" required />
					</div>

					<div class="col-12 plusOne" id="plusOneGuest">
						<p>Plus One Information:</p>
					</div>
					<div class="col-6 plusOne" id="plusOneFirstName"><input class="plusOne" type="text"
							name="plusOneFirstName" placeholder="First Name" />
					</div>
					<div class="col-6 plusOne" id="plusOneLastName"><input class="plusOne" type="text"
							name="plusOneLastName" id="plusOneLastName" placeholder="Last Name" />
					</div>
					<div class="col-12">
						<p>Additional Comments</p>
						<textarea id="comments" name="comments" rows="5" cols="33"
							placeholder="Suggest a song, inform us about allergies, or leave us a message!"></textarea>
					</div>
					<div class="col-12">
						<ul class="actions special">
							<li><input type="submit" value="Submit" class="primary" /></li>
						</ul>
					</div>

				</div>
			</form>
		</div>
	</section>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrollex.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/plusOne.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
